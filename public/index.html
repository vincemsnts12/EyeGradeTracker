<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye Grade Tracker - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .input-transition { transition: all 0.2s ease-in-out; }
        /* Smooth fade for modal */
        .modal-enter { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="bg-gray-50 h-screen flex items-center justify-center relative overflow-hidden">

    <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-red-900 rounded-full mix-blend-multiply filter blur-3xl opacity-5"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-gray-400 rounded-full mix-blend-multiply filter blur-3xl opacity-10"></div>

    <div id="privacyModal" style="display: none;" class="fixed inset-0 bg-gray-900 bg-opacity-60 backdrop-blur-sm flex items-center justify-center z-50">
        <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full overflow-hidden modal-enter">
            <div class="bg-red-50 p-6 border-b border-red-100 flex items-center gap-3">
                <svg class="w-6 h-6 text-red-900" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                <h2 class="text-xl font-bold text-red-900">Privacy & Conditions</h2>
            </div>
            
            <div class="p-8 pt-6">
                <p class="mb-6 text-sm text-gray-600 leading-relaxed">Please acknowledge the following before accessing the system:</p>
                
                <div class="space-y-3 mb-8">
                    <label class="flex items-start gap-4 p-3 rounded-lg border border-gray-100 hover:bg-gray-50 cursor-pointer transition">
                        <input type="checkbox" class="chk mt-1 w-5 h-5 accent-red-900 rounded border-gray-300">
                        <span class="text-sm text-gray-700 font-medium">I understand this tool provides surface-level info only.</span>
                    </label>
                    <label class="flex items-start gap-4 p-3 rounded-lg border border-gray-100 hover:bg-gray-50 cursor-pointer transition">
                        <input type="checkbox" class="chk mt-1 w-5 h-5 accent-red-900 rounded border-gray-300">
                        <span class="text-sm text-gray-700 font-medium">I acknowledge data is for educational tracking.</span>
                    </label>
                    <label class="flex items-start gap-4 p-3 rounded-lg border border-gray-100 hover:bg-gray-50 cursor-pointer transition">
                        <input type="checkbox" class="chk mt-1 w-5 h-5 accent-red-900 rounded border-gray-300">
                        <span class="text-sm text-gray-700 font-medium">I will consult a real doctor for diagnosis.</span>
                    </label>
                </div>

                <button id="agreeBtn" disabled class="w-full bg-gray-200 text-gray-400 py-3.5 rounded-xl font-bold cursor-not-allowed transition duration-200">
                    I Agree & Proceed
                </button>
            </div>
        </div>
    </div>

    <div class="bg-white rounded-2xl shadow-2xl w-[28rem] overflow-hidden z-10 border border-gray-100 flex flex-col">
        
        <div class="bg-red-900 p-8 text-center relative overflow-hidden">
            <div class="absolute inset-0 opacity-10 bg-[radial-gradient(circle_at_top,_var(--tw-gradient-stops))] from-white via-transparent to-transparent"></div>
            
            <div class="relative z-10 flex flex-col items-center">
                <div class="bg-white/10 p-3 rounded-full mb-3 backdrop-blur-md shadow-inner">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-white tracking-wide">Eye Grade Tracker</h1>
                <p class="text-red-100 text-xs uppercase tracking-wider mt-1 opacity-90 font-semibold">BSCS - 3B Students Eye Grade Monitoring</p>
            </div>
        </div>
        
        <div class="p-8 pt-8 space-y-5 flex-grow">
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase tracking-wide mb-2 ml-1">TUP Email</label>
                <input type="email" id="email" placeholder="juandelacruz@tup.edu.ph" 
                       class="input-transition w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:border-red-900 focus:ring-1 focus:ring-red-900 focus:bg-white text-gray-800 text-sm placeholder-gray-400 shadow-sm">
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase tracking-wide mb-2 ml-1">Password</label>
                <input type="password" id="password" placeholder="••••••••" 
                       class="input-transition w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:border-red-900 focus:ring-1 focus:ring-red-900 focus:bg-white text-gray-800 text-sm placeholder-gray-400 shadow-sm">
            </div>
            
            <div class="min-h-[24px]">
                <p id="errorMsg" class="text-red-600 text-xs text-center hidden font-bold bg-red-50 p-2 rounded-lg border border-red-100"></p>
                
                <p id="resendMsg" class="text-xs text-center hidden text-gray-600 mt-2">
                    Verification link has expired. <a href="#" id="resendLink" class="font-bold text-red-700 hover:text-red-900 hover:underline transition">Click here to resend email.</a>
                </p>
            </div>

            <button id="loginBtn" class="w-full bg-red-900 text-white py-3.5 rounded-xl hover:bg-red-800 transition transform active:scale-[0.98] duration-200 font-bold text-sm tracking-wide shadow-md">
                Sign In
            </button>
        </div>
        
        <div class="bg-gray-50 p-5 text-center border-t border-gray-100">
            <div class="flex flex-col items-center justify-center gap-3">
        
                <img src="tup.png" alt="TUP Logo" class="h-14 w-14">
                
                <div>
                    <h3 class="text-sm font-extrabold text-black tracking-tight">Technological University of the Philippines - Manila</h3>
                    <p class="text-[10px] text-gray-400 font-medium uppercase tracking-widest mt-1">© 2024 Eye Grade Tracker System</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script> 
    <script>
        // --- 1. SETUP VARIABLES ---
        const checkboxes = document.querySelectorAll('.chk');
        const agreeBtn = document.getElementById('agreeBtn');
        const modal = document.getElementById('privacyModal');
        const loginBtn = document.getElementById('loginBtn');
        const errorMsg = document.getElementById('errorMsg');
        // NEW VARIABLES
        const resendMsg = document.getElementById('resendMsg');
        const resendLink = document.getElementById('resendLink');


        // --- 2. PRIVACY MODAL LOGIC ---
        checkboxes.forEach(c => c.addEventListener('change', () => {
            const allChecked = Array.from(checkboxes).every(box => box.checked);
            agreeBtn.disabled = !allChecked;
            agreeBtn.className = allChecked 
                ? "w-full bg-red-900 text-white py-3.5 rounded-xl font-bold hover:bg-red-800 transition shadow-md" 
                : "w-full bg-gray-200 text-gray-400 py-3.5 rounded-xl font-bold cursor-not-allowed transition";
        }));

        agreeBtn.addEventListener('click', async () => {
            agreeBtn.innerText = "Processing...";
            agreeBtn.disabled = true;

            const { data: { user } } = await supabase.auth.getUser();

            if (user) {
                // Save acceptance to DB
                await supabase.auth.updateUser({ data: { terms_accepted: true } });
                window.location.href = 'summary.html';
            }
        });
        
        // --- NEW: RESEND LINK LOGIC (FIXED REDIRECT) ---
        resendLink.addEventListener('click', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            
            if (!email) {
                errorMsg.innerText = "Please enter your email to resend the link.";
                errorMsg.classList.remove('hidden');
                resendMsg.classList.add('hidden');
                return;
            }

            resendMsg.innerHTML = 'Sending... Please wait.';

            const { error } = await supabase.auth.resend({
                type: 'signup',
                email: email,
                redirectTo: 'https://eyegradetracker.onrender.com' 
            });

            if (error) {
                 resendMsg.innerHTML = `<span class="text-red-600 font-bold">Error: ${error.message}</span>`;
            } else {
                resendMsg.innerHTML = '<span class="text-green-600 font-bold">New verification link sent! Check your inbox immediately.</span>';
            }
        });


        // --- 3. LOGIN LOGIC ---
        loginBtn.addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            errorMsg.classList.add('hidden');
            resendMsg.classList.add('hidden'); // Clear resend message on new login attempt
            const originalText = loginBtn.innerText;
            loginBtn.innerText = "Checking...";
            loginBtn.disabled = true;

            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password
            });

            if (error) {
                // LOGIC UPDATE: Check kung unverified email
                if (error.message.includes("Email not confirmed")) {
                    errorMsg.innerText = "Please verify your email via the link sent to your inbox.";
                    resendMsg.classList.remove('hidden'); // SHOW RESEND LINK
                } else {
                    errorMsg.innerText = "Invalid email or password.";
                }
                
                errorMsg.classList.remove('hidden');
                loginBtn.innerText = originalText;
                loginBtn.disabled = false;
            } else {
                handleSuccessfulLogin(data.user);
            }
        });

        // --- 4. SESSION CHECK (Ghost Session Fix included) ---
        async function checkSession() {
            const { data } = await supabase.auth.getSession();
            const localUser = localStorage.getItem('eye_user');

            // Logic: Papasukin lang kung may Session AND may LocalStorage data
            if (data.session && localUser) {
                handleSuccessfulLogin(data.session.user);
            } else if (data.session && !localUser) {
                // Kung may session sa server pero walang local data (meaning nag-logout), kill session.
                await supabase.auth.signOut(); 
            }
        }

        // --- 5. MAIN HANDLER ---
        function handleSuccessfulLogin(user) {
            localStorage.setItem('eye_user', JSON.stringify({
                id: user.id,
                email: user.email
            }));

            const hasAcceptedTerms = user.user_metadata && user.user_metadata.terms_accepted === true;

            if (hasAcceptedTerms) {
                window.location.href = 'summary.html';
            } else {
                loginBtn.innerText = "Success!";
                modal.style.display = 'flex';
            }
        }

        checkSession();
    </script>
</body>
</html>
