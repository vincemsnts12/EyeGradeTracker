<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Symptom Assessment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style> body { font-family: 'Plus Jakarta Sans', sans-serif; } </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- UPDATED NAV: Removed 'Graphs', Renamed 'Summary' to 'Dashboard' -->
    <nav class="bg-white border-b border-gray-200 sticky top-0 z-40 shadow-sm">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                 <div class="bg-red-900 text-white p-1.5 rounded-lg">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                 </div>
                <h1 class="text-lg font-bold text-black tracking-tight">EyeGradeTracker</h1>
            </div>
            <div class="flex gap-2 text-sm font-semibold">
                <a href="summary.html" class="px-4 py-2 text-gray-500 hover:text-red-900 hover:bg-gray-50 rounded-lg transition">Dashboard</a>
                <a href="flashcards.html" class="px-4 py-2 text-gray-500 hover:text-red-900 hover:bg-gray-50 rounded-lg transition">Flashcards</a>
                <a href="assessment.html" class="px-4 py-2 bg-red-50 text-red-900 rounded-lg">Assessment</a>
                <a href="settings.html" class="px-4 py-2 text-gray-500 hover:text-red-900 hover:bg-gray-50 rounded-lg transition">Settings</a> 
                <button onclick="logout()" class="ml-4 px-4 py-2 bg-red-900 text-white rounded-lg hover:bg-red-800 transition shadow-sm">Logout</button>
            </div>
        </div>
    </nav>
    
    <div class="container mx-auto p-6 max-w-3xl mt-4">
        
        <!-- HEADER -->
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-black mb-2">Symptom Checker</h2>
            <p class="text-gray-500">Answer these 10 questions to evaluate your eye strain levels.</p>
        </div>

        <!-- MAIN CARD with Top Red Strip -->
        <div class="bg-white rounded-2xl shadow-xl border border-gray-100 relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-1 bg-red-900"></div>

            <form id="quizForm" class="p-8">
                <div id="questionsList" class="space-y-6">
                    <!-- Loading state -->
                    <div class="flex flex-col items-center justify-center py-12">
                        <svg class="animate-spin h-8 w-8 text-red-900 mb-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                        <span class="text-gray-400 text-sm">Loading Questions...</span>
                    </div>
                </div>
                
                <div class="mt-10 border-t border-gray-100 pt-6">
                    <button type="submit" class="w-full bg-red-900 text-white py-4 rounded-xl font-bold hover:bg-red-800 transition shadow-md text-lg tracking-wide transform active:scale-[0.99] duration-200">
                        Submit Assessment
                    </button>
                </div>
            </form>
        </div>

        <!-- RESULT MODAL -->
        <div id="resultBox" class="hidden fixed inset-0 bg-gray-900 bg-opacity-70 backdrop-blur-sm flex items-center justify-center z-50">
            <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-sm w-full text-center relative overflow-hidden">
                <div class="mb-4 text-5xl"></div>
                <h2 id="resTitle" class="text-2xl font-bold mb-2"></h2>
                <p id="resMsg" class="mb-8 text-gray-600 leading-relaxed text-sm"></p>
                <button onclick="window.location.reload()" class="w-full bg-gray-100 text-gray-800 px-4 py-3 rounded-xl font-bold hover:bg-gray-200 transition">Close</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        checkAuth();
        let questions = [];

        async function initQuiz() {
            const res = await fetch(`${API_URL}/assessment`, { headers: getHeaders() });
            questions = await res.json();
            const container = document.getElementById('questionsList');
            container.innerHTML = '';

            questions.forEach((q, idx) => {
                container.innerHTML += `
                    <div class="bg-gray-50 rounded-xl p-5 border border-gray-100 hover:border-red-100 transition duration-300">
                        <div class="flex items-start gap-4">
                            <span class="flex-shrink-0 bg-white text-black-900 font-bold w-8 h-8 rounded-full flex items-center justify-center shadow-sm border border-gray-200 text-sm">${idx + 1}</span>
                            <div class="w-full">
                                <p class="font-bold text-gray-800 mb-4 text-sm md:text-base pt-1">${q.q}</p>
                                
                                <div class="flex gap-4">
                                    <!-- YES BUTTON -->
                                    <label class="cursor-pointer relative w-full group">
                                        <input type="radio" name="q${idx}" value="yes" class="peer sr-only" required>
                                        <div class="text-center py-3 px-4 rounded-lg border border-gray-200 bg-white text-gray-500 font-semibold text-sm transition-all
                                                    group-hover:border-yellow-200
                                                    peer-checked:bg-yellow-500 peer-checked:text-white peer-checked:border-yellow-500 peer-checked:shadow-md">
                                            Yes
                                        </div>
                                    </label>
                                    
                                    <!-- NO BUTTON -->
                                    <label class="cursor-pointer relative w-full group">
                                        <input type="radio" name="q${idx}" value="no" class="peer sr-only">
                                        <div class="text-center py-3 px-4 rounded-lg border border-gray-200 bg-white text-gray-500 font-semibold text-sm transition-all
                                                    group-hover:border-red-200
                                                    peer-checked:bg-red-800 peer-checked:text-white peer-checked:border-red-800 peer-checked:shadow-md">
                                            No
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        document.getElementById('quizForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            let yesCount = 0;
            
            for(let i=0; i<questions.length; i++) {
                const val = document.querySelector(`input[name="q${i}"]:checked`).value;
                if(val === 'yes') yesCount++;
            }

            const res = await fetch(`${API_URL}/assessment/submit`, {
                method: 'POST',
                headers: getHeaders(),
                body: JSON.stringify({ yesCount, total: questions.length })
            });
            const data = await res.json();

            const box = document.getElementById('resultBox');
            const title = document.getElementById('resTitle');
            const msg = document.getElementById('resMsg');

            box.classList.remove('hidden');
            if(data.flagged) {
                title.innerText = "High Symptom Alert";
                title.className = "text-2xl font-bold mb-2 text-red-600";
                msg.innerText = "You flagged >50% of symptoms. We recommend visiting an eye specialist.";
            } else {
                title.innerText = "Condition Stable";
                title.className = "text-2xl font-bold mb-2 text-yellow-600";
                msg.innerText = "Your symptoms are within normal range. Keep following preventive tips!";
            }
        });

        initQuiz();
    </script>
</body>
</html>
