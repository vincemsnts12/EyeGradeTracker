<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        
        /* 3D Flip Utilities */
        .perspective { perspective: 1000px; }
        .transform-style-3d { transform-style: preserve-3d; }
        .backface-hidden { backface-visibility: hidden; -webkit-backface-visibility: hidden; }
        .rotate-y-180 { transform: rotateY(180deg); }
    </style>
</head>
<body class="bg-gray-50 font-sans flex flex-col h-screen">

    <!-- UPDATED NAV: Removed 'Graphs', Renamed 'Summary' to 'Dashboard' -->
    <nav class="bg-white border-b border-gray-200 sticky top-0 z-40 shadow-sm">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                 <div class="bg-red-900 text-white p-1.5 rounded-lg">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                 </div>
                 <h1 class="text-lg font-bold text-black tracking-tight">EyeGradeTracker</h1>
            </div>
            <div class="flex gap-2 text-sm font-semibold">
                <a href="summary.html" class="px-4 py-2 text-gray-500 hover:text-red-900 hover:bg-gray-50 rounded-lg transition">Dashboard</a>
                <a href="flashcards.html" class="px-4 py-2 bg-red-50 text-red-900 rounded-lg">Flashcards</a>
                <a href="assessment.html" class="px-4 py-2 text-gray-500 hover:text-red-900 hover:bg-gray-50 rounded-lg transition">Assessment</a>
                <a href="settings.html" class="px-4 py-2 text-gray-500 hover:text-red-900 hover:bg-gray-50 rounded-lg transition">Settings</a> 
                <button onclick="logout()" class="ml-4 px-4 py-2 bg-red-900 text-white rounded-lg hover:bg-red-800 transition shadow-sm">Logout</button>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="flex-grow flex flex-col items-center justify-start pt-10 pb-12 px-4">
        
        <!-- HEADER & COUNTER -->
        <div class="w-full max-w-2xl flex justify-between items-end mb-6 px-1">
            <div>
                <h2 class="text-2xl font-bold text-black">Did You Know?</h2>
                <p class="text-gray-500 text-sm font-medium">Click card to reveal details</p>
            </div>
            <div id="counter" class="text-xs font-bold bg-gray-200 text-gray-600 px-3 py-1.5 rounded-lg uppercase tracking-wider">Loading...</div>
        </div>

        <!-- 3D CARD CONTAINER -->
        <div class="w-full max-w-2xl h-80 perspective group cursor-pointer" onclick="flipCard()">
            
            <!-- INNER WRAPPER -->
            <div id="cardInner" class="relative w-full h-full transition-transform duration-700 transform-style-3d shadow-2xl rounded-2xl">
                
                <!-- FRONT FACE (White) -->
                <div class="absolute top-0 left-0 w-full h-full backface-hidden z-10 bg-white rounded-2xl border border-gray-100 flex flex-col items-center justify-center p-8 text-center overflow-hidden">
                    <div class="absolute top-0 left-0 w-full h-2 bg-red-900"></div> <!-- Matched Red Strip -->
                    <span class="text-xs font-extrabold text-gray-400 uppercase tracking-widest mb-6">Topic</span>
                    <h3 id="cardTitle" class="text-3xl font-bold text-gray-800 leading-tight">Loading...</h3>
                </div>

                <!-- BACK FACE (Red) -->
                <div class="absolute top-0 left-0 w-full h-full backface-hidden rotate-y-180 bg-red-900 rounded-2xl flex flex-col items-center justify-center p-8 text-center text-white overflow-hidden">
                    <div class="absolute top-0 left-0 w-full h-2 bg-yellow-500"></div>
                    <span class="text-xs font-bold text-red-200 uppercase tracking-widest mb-6">Fact / Advice</span>
                    <p id="cardContent" class="text-xl font-medium leading-relaxed opacity-95">Please wait...</p>
                    <span id="cardRef" class="mt-8 text-[10px] uppercase tracking-wider bg-yellow-500 px-3 py-1.5 rounded-full text-white-200 border border-yellow-800">Source</span>
                </div>

            </div>
        </div>

        <!-- CONTROLS -->
        <div class="w-full max-w-2xl flex justify-between mt-8 gap-4">
            <button id="prevBtn" onclick="prevCard()" class="flex-1 bg-white border border-gray-200 text-gray-600 py-3.5 rounded-xl shadow-sm hover:bg-gray-50 hover:text-red-900 transition font-bold disabled:opacity-50 text-sm">
                &larr; Previous
            </button>
            <button id="nextBtn" onclick="nextCard()" class="flex-1 bg-red-900 text-white py-3.5 rounded-xl shadow-md hover:bg-red-800 hover:shadow-lg transition font-bold text-sm">
                Next &rarr;
            </button>
        </div>

    </div>

    <script src="js/app.js"></script>
    <script>
        checkAuth();

        let cards = [];
        let currentIndex = 0;
        let isFlipped = false;

        // Elements
        const cardInner = document.getElementById('cardInner');
        const titleEl = document.getElementById('cardTitle');
        const contentEl = document.getElementById('cardContent');
        const refEl = document.getElementById('cardRef');
        const counterEl = document.getElementById('counter');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        async function loadCards() {
            try {
                currentIndex = 0;
                titleEl.innerText = "Shuffling...";
                contentEl.innerText = "";
                refEl.innerText = "";
                counterEl.innerText = "...";

                const res = await fetch('http://localhost:3000/api/flashcards');
                if (!res.ok) throw new Error("Failed to fetch");
                cards = await res.json();
                
                if (cards.length > 0) renderCard();
                else titleEl.innerText = "No cards available.";
            } catch (err) {
                console.error(err);
                titleEl.innerText = "Error connecting to server.";
            }
        }

        function renderCard() {
            // Reset Flip
            isFlipped = false;
            cardInner.classList.remove('rotate-y-180');

            setTimeout(() => {
                const current = cards[currentIndex];
                titleEl.innerText = current.title;
                contentEl.innerText = current.content;
                refEl.innerText = `Source: ${current.ref}`;
                counterEl.innerText = `${currentIndex + 1} / ${cards.length}`;
                prevBtn.disabled = currentIndex === 0;
                
                if (currentIndex === cards.length - 1) {
                    nextBtn.innerHTML = "New Set &#8634;";
                    nextBtn.classList.add("bg-gray-800"); 
                    nextBtn.classList.remove("bg-red-900");
                } else {
                    nextBtn.innerHTML = "Next &rarr;";
                    nextBtn.classList.add("bg-red-900");
                    nextBtn.classList.remove("bg-gray-800");
                }
            }, 150);
        }

        function flipCard() {
            isFlipped = !isFlipped;
            if (isFlipped) cardInner.classList.add('rotate-y-180');
            else cardInner.classList.remove('rotate-y-180');
        }

        function nextCard() {
            event.stopPropagation();
            if (currentIndex < cards.length - 1) {
                currentIndex++;
                renderCard();
            } else {
                loadCards();
            }
        }

        function prevCard() {
            event.stopPropagation();
            if (currentIndex > 0) {
                currentIndex--;
                renderCard();
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') { e.preventDefault(); flipCard(); }
            if (e.code === 'ArrowRight') nextCard();
            if (e.code === 'ArrowLeft') prevCard();
        });

        loadCards();
    </script>
</body>
</html>
